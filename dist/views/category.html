<div id="tile-wrapper"> <ul class="title" style="background-color:{{ colortiltle }}"> <li>{{ category }} <a class="back-btn" ng-href="#/Events"><img ng-src="../images/back.svg"></a> </li></ul> <ul ng-repeat="row in events"> <li ng-if=" $index == 0 && item.event_name != null" class="list" ng-click="go('/Events/{{ category }}/{{ item.event_name }}')" ng-repeat="item in row" style="background-color:{{ item.color }}"> <div class="icon"><img class="icon-png" ng-src="{{ item.image }}"></div> <div class="strip left">{{ item.event_name }}</div> </li> <li ng-if=" $index == 1 && item.event_name != null" class="list" ng-click="go('/Events/{{ category }}/{{ item.event_name }}')" ng-repeat="item in row" style="background-color:{{ item.color }}"> <div class="icon"><img class="icon-png" ng-src="{{ item.image }}"></div> <div class="strip right">{{ item.event_name }}</div> </li> <li ng-if=" item.event_name == null "></li> </ul> </div>
